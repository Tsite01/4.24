<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<section>
    <div class="container">
        <h2>Проверка числа</h2>
        <div class="form-group">
            <label for="numberInput">Введите двузначное число:</label>
            <input type="number" id="numberInput" min="10" max="99">
        </div>
        <button class="btn" onclick="checkNumber()">Вычислить</button>
        <div id="output"></div>
    </div>
</section>
</body>
</html>
